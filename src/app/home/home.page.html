<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab (click)="add()" vertical="bottom" horizontal="end" slot="fix">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-content padding>
   <ion-card *ngFor="let pokemon of pokemons">
     <ion-item class="activated">
       <ion-icon name="create" slot="start" (click)="edit(pokemon)"></ion-icon>
       <ion-label> {{pokemon.name}} </ion-label>
       <ion-icon name="trash" slot="end" (click)="delete(pokemon)"></ion-icon>
     </ion-item>  
    </ion-card>
